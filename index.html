<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThreeJS Demo</title>

    <meta name="datasrc" content="data" />
<!--    <meta name="datasrc" content="music" />-->
<!--    <meta name="datasrc" content="adventure" />-->
    <script type="importmap">
        {
            "imports":
                {
                    "three": "https://cdn.jsdelivr.net/npm/three@__THREEJS_VERSION__/build/three.module.js",
                    "textgeometry": "https://cdn.jsdelivr.net/npm/three@__THREEJS_VERSION__/examples/jsm/geometries/TextGeometry.js",
                    "fontloader": "https://cdn.jsdelivr.net/npm/three@__THREEJS_VERSION__/examples/jsm/loaders/FontLoader.js",
                    "orbitcontrols": "https://cdn.jsdelivr.net/npm/three@__THREEJS_VERSION__/examples/jsm/controls/OrbitControls.js",

                    "tween": "https://unpkg.com/@tweenjs/tween.js@23.1.3/dist/tween.esm.js",

                    "stats": "https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js",
                    "lil-gui": "https://cdn.jsdelivr.net/npm/three@__THREEJS_VERSION__/examples/jsm/libs/lil-gui.module.min.js"
                }
        }
    </script>

    <style>
        body { margin: 0; }

        .threejs-container {
            position: relative;
            width: 100%;
            height: 600px;
            background: #000;
            z-index: 9999;
        }

        #c {
            width: 100%;
            height: 100%;
            display: block;
        }

        .threejs h1 {
            color: white;
            text-align: center;
            padding: 20px 0;
            margin: 0;
        }

        #c canvas {
            background-color: rgba(255,0,0,0.2) !important;
            /* z-index: 9999 !important; */
            position: relative !important;
        }


        .caption-label {
            position: absolute;
            transform: translate(-50%, 0); /* center horizontally */
            color: white;
            font-family: sans-serif;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
            pointer-events: none;
            z-index: 10;
        }

    </style>
</head>
<body>
<h1>What is up though?</h1>
<a href="#below">Scroll down</a>
<h3 id="above">ABOVE</h3>
<section class="threejs">
  <h1>Three JS</h1>
  <div class="threejs-container" style="position: relative;">
    <!-- The Three.js canvas will be appended into this DIV -->
    <div id="c" style="position: relative">
        <canvas></canvas>
    </div>

    <!-- UI container (floating overlay) -->
    <div
      id="ui-container"
      style="
        position: absolute;
        top: 1em;
        right: 1em;
        z-index: 9999;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 0.5em;"
    >
      <!-- Orbit Toggle Button -->
      <button
        id="orbit-toggle-btn"
        style="
          display: block;
          width: 120px;
          margin-bottom: 0.5em;
          cursor: pointer;"
      >
        Orbit: ON
      </button>

        <!-- Walking Controls Toggle Button -->
      <button
        id="walking-toggle-btn"
        style="
          display: block;
          width: 120px;
          margin-bottom: 0.5em;
          cursor: pointer;"
      >
        Walking: OFF
      </button>

      <!-- Example Slider -->
      <label for="zoom-slider" style="margin-right: 0.5em;">Zoom:</label>
      <input
        type="range"
        id="zoom-slider"
        min="1"
        max="100"
        value="5"
        step="1"
        style="width: 100px;"
      />

        <!-- Tempo Slider -->
<!--        {% if datasrc == "music" %}-->
        <label for="tempo-slider">Tempo:</label>
        <input
            id="tempo-slider"
            type="range"
            min="0.25"
            max="2.0"
            value="1"
            step="0.01"
        />
        <span id="tempo-value">1.00x</span>
<!--        {% endif %}-->
    </div>
  </div>
</section>
<h3 id="below">BELOW</h3>
<a href="#above">Scroll up</a>
<!-- LOTS OF EMPTY SPACE -->
<div style="height: 1000px;"></div>
<script type="module" src="./src/main.js"></script>
</body>
</html>
