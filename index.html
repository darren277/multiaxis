<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThreeJS Demo</title>

<!--    <meta name="datasrc" content="data" />-->
    <meta name="datasrc" content="music" />

    <script type="importmap">
        {
            "imports":
                {
                    "three": "https://cdn.jsdelivr.net/npm/three@__THREEJS_VERSION__/build/three.module.js",
                    "textgeometry": "https://cdn.jsdelivr.net/npm/three@__THREEJS_VERSION__/examples/jsm/geometries/TextGeometry.js",
                    "fontloader": "https://cdn.jsdelivr.net/npm/three@__THREEJS_VERSION__/examples/jsm/loaders/FontLoader.js",
                    "orbitcontrols": "https://cdn.jsdelivr.net/npm/three@__THREEJS_VERSION__/examples/jsm/controls/OrbitControls.js"
                }
        }
    </script>

    <style>
        body { margin: 0; }

        .threejs-container {
            position: relative;
            width: 100%;
            height: 600px;
            background: #000;
            z-index: 9999;
        }

        #c {
            width: 100%;
            height: 100%;
            display: block;
        }

        .threejs h1 {
            color: white;
            text-align: center;
            padding: 20px 0;
            margin: 0;
        }

        #c canvas {
            background-color: rgba(255,0,0,0.2) !important;
            z-index: 9999 !important;
            position: relative !important;
        }
    </style>
</head>
<body>
<h1>What is up though?</h1>
<a href="#below">Scroll down</a>
<h3 id="above">ABOVE</h3>
<section class="threejs">
  <h1>Three JS</h1>
  <div class="threejs-container" style="position: relative;">
    <!-- The Three.js canvas will be appended into this DIV -->
    <div id="c" style="width: 600px; height: 400px;"></div>

    <!-- UI container (floating overlay) -->
    <div
      id="ui-container"
      style="
        position: absolute;
        top: 1em;
        right: 1em;
        z-index: 9999;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 0.5em;"
    >
      <!-- Orbit Toggle Button -->
      <button
        id="orbit-toggle-btn"
        style="
          display: block;
          width: 120px;
          margin-bottom: 0.5em;
          cursor: pointer;"
      >
        Orbit: ON
      </button>

      <!-- Example Slider -->
      <label for="zoom-slider" style="margin-right: 0.5em;">Zoom:</label>
      <input
        type="range"
        id="zoom-slider"
        min="1"
        max="100"
        value="5"
        step="1"
        style="width: 100px;"
      />
    </div>
  </div>
</section>
<h3 id="below">BELOW</h3>
<a href="#above">Scroll up</a>
<!-- LOTS OF EMPTY SPACE -->
<div style="height: 1000px;"></div>
<script type="module" src="./src/main.js"></script>
</body>
</html>
